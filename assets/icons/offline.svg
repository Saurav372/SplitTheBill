<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="#f3f4f6"/>
  <circle cx="32" cy="32" r="24" fill="#6b7280" opacity="0.1"/>
  
  <!-- Offline Signal Icon -->
  <g transform="translate(16, 16)">
    <!-- Signal Bars (Disconnected) -->
    <rect x="4" y="24" width="4" height="8" fill="#dc2626" opacity="0.3"/>
    <rect x="10" y="20" width="4" height="12" fill="#dc2626" opacity="0.3"/>
    <rect x="16" y="16" width="4" height="16" fill="#dc2626" opacity="0.3"/>
    <rect x="22" y="12" width="4" height="20" fill="#dc2626" opacity="0.3"/>
    
    <!-- X Mark Over Signal -->
    <line x1="8" y1="8" x2="24" y2="24" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
    <line x1="24" y1="8" x2="8" y2="24" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Cloud with X -->
    <g transform="translate(0, 0)">
      <path d="M8 8 C6 8 4 10 4 12 C4 14 6 16 8 16 L24 16 C26 16 28 14 28 12 C28 10 26 8 24 8 C23 6 21 4 18 4 C15 4 13 6 12 8 Z" 

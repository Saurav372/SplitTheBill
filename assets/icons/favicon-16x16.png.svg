<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="16" height="16" rx="2" fill="#2563EB"/>
  
  <!-- Receipt -->
  <rect x="4" y="3" width="6" height="8" rx="0.5" fill="white" stroke="#E5E7EB" stroke-width="0.25"/>
  
  <!-- Receipt lines -->
  <line x1="5" y1="4.5" x2="9" y2="4.5" stroke="#9CA3AF" stroke-width="0.25"/>
  <line x1="5" y1="5.5" x2="8.5" y2="5.5" stroke="#9CA3AF" stroke-width="0.25"/>
  <line x1="5" y1="6.5" x2="9" y2="6.5" stroke="#9CA3AF" stroke-width="0.25"/>
  <line x1="5" y1="7.5" x2="8" y2="7.5" stroke="#9CA3AF" stroke-width="0.25"/>
  
  <!-- Dollar sign -->
  <circle cx="7" cy="9.5" r="1" fill="#10B981"/>
